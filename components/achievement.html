<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="achievements">
      <div class="achievement__container">
        <div class="achievement__cards--container">
          <div class="achievement__card">
            <i class="fa-solid fa-thumbs-up"></i>
            <div class="number__container">
              <h2 class="number" data-val="90">0</h2>
              <span><i class="fa-solid fa-plus"></i></span>
            </div>
            <p>Powered Merchant</p>
          </div>

          <div class="achievement__card">
            <i class="fa-brands fa-amazon-pay"></i>
            <div class="number__container">
              <h2 class="number" data-val="50">0</h2>
              <span><i class="fa-solid fa-plus"></i></span>
            </div>
            <p>Trusted Partner</p>
          </div>

          <div class="achievement__card">
            <i class="fa-solid fa-user-tie"></i>
            <div class="number__container">
              <h2 class="number" data-val="70">0</h2>
              <span><i class="fa-solid fa-plus"></i></span>
            </div>
            <p>Professional Team</p>
          </div>

          <div class="achievement__card">
            <i class="fa-solid fa-users"></i>
            <div class="number__container">
              <h2 class="number" data-val="90">0</h2>
              <span><i class="fa-solid fa-percent"></i></span>
            </div>
            <p>Happy Customer</p>
          </div>
        </div>
      </div>
    </section>
    <script src="/components/achievement.js"></script>
  </body>
</html>
